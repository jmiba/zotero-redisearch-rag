name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run build
      - run: npm run package-release
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            main.js
            manifest.json
            versions.json
            styles.css
            dist/*.zip
